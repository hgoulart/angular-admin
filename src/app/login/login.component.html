
<section class="login-content">
  <div class="inner-content">
    <mat-card>
        <mat-card-title>{{title}}</mat-card-title>
      <form (ngSubmit)="onSubmit(formData.value)" [formGroup]="formData">
        <div class="container">

          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" name="email" id="email" required>
            <mat-icon class="login-icon">account_circle</mat-icon>
            <button mat-button *ngIf="formData.email" matSuffix mat-icon-button aria-label="Clear" (click)="formData.email=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field>         
            <input type="password" matInput placeholder="Password" formControlName="password" name="password" required>
            <mat-icon class="login-icon">lock</mat-icon>
            <button mat-button *ngIf="formData.password" matSuffix mat-icon-button aria-label="Clear" (click)="formData.password=''">
              <mat-icon>close</mat-icon>
            </button>            
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary" [disabled]="!formData.valid" >Log In</button>
          <button type="button" class="btn-register" mat-raised-button [disabled]="formData.valid" >Register</button>

        </div>
      </form>
       
    </mat-card>
  </div>
  <div class="loading" *ngIf="showLoading">
      <mat-spinner></mat-spinner>
  </div>
</section>
